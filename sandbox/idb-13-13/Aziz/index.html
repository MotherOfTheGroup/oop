<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="description" content="This example illustrates the use of the padding, border and margin properties">
		<meta name="keywords" content="padding, border, сахар, margin">
		<link rel="stylesheet" href="style.css">
		<title>Properties</title>
</head>

<body>

    <div id="myDiv">На данной странице показан пример использования атрибутов: padding, border, margin</div>
	
	<script src="js/js-border.js"></script>

	<br>
	<input id="paddingInput" type="text" value="0" size="2" /> 
    <button onclick="ChangePadding ();">Изменить "padding"</button>
		<script src="js/js-padding.js"></script>
	        

	<br>
    <input id="marginInput" type="text" value="0" size="2"/> 
    <button onclick="ChangeMargin ();">Изменить "margin"</button>
		<script src="js/js-margin.js"></script>


	<div>
		<span>Толщина границы:</span>
		    <select onchange="ChangeBorder ();" size="1">
		        <option selected="selected" />3px
		        <option />6px
		        <option />12px
		        <option />24px
		        <option />32px
		    </select>
    </div>

	<div>
		<span>Тип границы:</span>
		    <select onchange="ChangeBorder ();" size="1">
		        <option />none
		        <option />dashed
		        <option />double
		        <option />groove
		        <option />inset
		        <option />dotted
		        <option />outset
		        <option />ridge
		        <option selected="selected" />solid
		        <option />window-inset
		    </select>
	</div>

	<div>
		<span>Цвет границы:</span>
		    <select onchange="ChangeBorder ();" size="1">
		        <option selected="selected" />blue
		        <option />red
		        <option />cyan
		        <option />white
		        <option />green
		        <option />yellow
		        <option />purple
		        <option />black
	   		</select>
	</div>
	<div>
		<p><b>Описание задачи:</b> Используя Javascript, показать наглядно работу атрибутов "padding", "border", "margin".</p>
	</div>
	<div>
		<p><b>Диаграмма классов:</b></p>
		<img src="image/UML-Static Structure diagram.PNG" alt="UML-Static Structure diagram">
	</div>
</body>
</html>
