<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<style>
		.card_number{
			position: absolute;
		    left: 70px;
		    top: 230px;
		    font-size: 20px;
		}
		.card_date{
			position: absolute;
		    left: 252px;
		    top: 264px;
		    width: 80px;
		}
	</style>
	<div class="card_block">
		<img src="images/background.png"/>
		<input type="text" name="for_card" class="card_number" maxlength='19' placeholder="Введите номер карты" />
		<input type="text" name="card_date" class="card_date" maxlength='5' placeholder="Дата" />
	</div> 
	<div>
		<p><b>Задание:</b> Создать описание тега input с иллюстрацией форматированного ввода</p>
		<p><b>Описание:</b> В полях банковской карты при вводе ее номера, цифры автоматически разбиваются на 4. При этом создаются 
		четыре блока по 4 цифры. Дата также форматируется, месяц и год автоматически разделяется слешем ("/").</p>
	</div>
	<div style="width:100%;">
		<img src="http://images.vfl.ru/ii/1490819746/555a1781/16657172.png" style="width:50%; margin:0 auto;"/>
	</div>
	<script src="js/application.js"></script>
</body>
</html>
